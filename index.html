<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Grid</title>
    <style>
        body {
            background-color: black;
            margin: 1rem;
            background: url("../img/hoh-river-valley.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            font-size: 5rem;
            color: white;
            overflow: hidden;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin: 15% 4rem 0 4rem;
        }

        .last {
            padding: bottom 2rem;
            border-bottom: 2px solid rgb(255, 255, 255);
        }

        .ex1 {
            transform: translate(30px, 30px)
        }

        .ex2 {
            transform: scale(.5, .5)
        }

        .ex3 {
            transform: rotate(45deg)
        }
    </style>
</head>

<body>

    <div class="grid-container">
        <div> Morning</div>
        <div>dew</div>
        <div class="last">glistens</div>
        <div>songbirds</div>
        <div>weave</div>
        <div>through</div>
        <div>budding</div>
        <div class="last">trees</div>
        <div>petals</div>
        <div>kiss</div>
        <div>the</div>
        <div class="last">breeze</div>
    </div>
    <script>
        function randomNumber(min, max) {
            return (Math.random() * (max - min)) + min;
        }

        let divs = document.querySelectorAll(".grid-container div");

        divs.forEach(function (div) {
            let scale = randomNumber(0.5, 1.2);
            let translateX = randomNumber(0, 50);
            let translateY = randomNumber(0, 20);
            let rotate = randomNumber(0, 360);

            if (Math.random() > 0.5) {
                scale = 1;
                translateX = randomNumber(0, 80);
                translateY = randomNumber(0, 80);

    </script>
</body>

</html>
